<!DOCTYPE html>
<html lang="en">
  <title>Mobile Application Using html & CSS</title>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/9f94a6b340.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="splash">
      <img
      src="https://st.depositphotos.com/1032753/2046/i/600/depositphotos_20465623-stock-photo-shiny-silver-caduceus-on-black.jpg"
        
        alt="Logo"
      />
    </div>

    <div class="content">
      <header class="app-header">
        <div class="container">
          <img 
           src="https://i.gifer.com/ERxI.gif"
           
            alt="Pharmacy Logo"
          />
          <!-- <h1>PHARMACY</h1> -->

          <input type="search-bar" placeholder="Search..." />
        </div>
      </header>

      <div class="subheader">
        <div>
          <p>Now Delivering Rx + More</p><br>
          <p>Find out now ></p>

          <img
            src="https://www.toppan.com/en/news/2020/08/t5v1940000000jq1-img/Todokusuri.jpg"
            alt="Medical Van"
          />
        </div>
      </div>

        <div class="grid-container">
          <div class="grid-item">
            <h4>Pharmacy</h4>
            <p>2 Rxs ready</p>
            <p> for refill.</p>
            <img
              src="https://atlas-content-cdn.pixelsquid.com/stock-images/first-aid-kit-exdvo5A-600.jpg"
              alt="medician Box"
            />
          </div>
          <div class="grid-item">
            <h4>Deals & Rewards</h4>
            <p>2 traversyCare</p>
            <p>offers expiring</p>
            <img
              src="https://w7.pngwing.com/pngs/585/435/png-transparent-gold-medal-location-award-medal-ribbon-medal-orange-thumbnail.png"
              alt="Rewards"
            />
          </div>
          <div class="grid-item">
            <h4>SecondClinic</h4><br><br><br>
            <p></p>
            <img
              src="https://i.pinimg.com/originals/10/5c/f8/105cf89a4d6cce2e3fa57e9421d46f59.gif"
              alt="clinic"
            />
          </div>
          <div class="grid-item">
            <h4>Shop</h4>
            <p>Free shipping </p>
             <p>on orders $25+</p>
            <img
              src="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/07/medical-logo.jpg"
              alt="shop"
            />
          </div>
          <div class="grid-item">
            <h4>Photo</h4><br><br><br>
            <p></p>
            <img
              src="https://www.lalithahospital.in/wp-content/uploads/2019/12/18562dummytt.jpg"
              alt="photo"
            />
          </div>
          <div class="grid-item">
            <h4>Weekly Ad</h4><br>
            <p>View your</p>
            <p> weekly ad.</p>
            <img
              src="https://img.freepik.com/free-photo/doctor-coat-with-medical-stethoscope-red-heart-desk_97773-29.jpg?size=626&ext=jpg"
              alt="Ad"
            />
          </div>
        </div>
     <footer class="app-footer">
          <ul>
            <li><button><i class="fa-solid fa-heart-pulse"></i>
                 Home</li></button>
            <li><button><i class="fa-solid fa-id-card"></i> 
                Show Card</li></button>
            <li><button><i class="fa-solid fa-user-shield"></i> 
                Account</li></button>
            <li><button><i class="fa-solid fa-location-dot"></i> 
                Find Store</li></button>
          </ul>
        </footer>

        <script>
            setTimeout(() => {
                document.getElementById('splash'). classList.add ('fade')
                
            }, 5000);
        </script>
      </div>
    </div>
  </body>
</html>
